<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


</body>

<script>
    
    var canvas = document.createElement('canvas');

    canvas.width = '800';
    canvas.height = '800';

    canvas.style.border = '1px solid #333';

    document.body.appendChild(canvas);

    var ctx = canvas.getContext('2d');
    ctx.beginPath()

    for (var i = 50; i < 800; i += 50) {
        
        ctx.moveTo(0, i);
        ctx.lineTo(800, i);

        ctx.moveTo(i, 0);
        ctx.lineTo(i, 800);

    }
    ctx.stroke()

    //身体
    ctx.save();
    ctx.fillStyle = 'green'
    ctx.strokeStyle = 'green';
    ctx.beginPath();
    ctx.rect(250,300,250,200);
    ctx.stroke()

    ctx.moveTo(500,500)
    ctx.arcTo(500,550,450,550,50)
    ctx.arcTo(250,550,250,500,50)
    // ctx.closePath()
    ctx.fill()

    ctx.stroke()

    //头
    ctx.beginPath();
    // ctx.moveTo(250,250);
    ctx.arc(375,290,125,0,-(Math.PI / 180)*180,true)
   
    ctx.fill()
    ctx.stroke();

    //左胳膊
    ctx.beginPath()
    ctx.lineWidth = 50;
    ctx.moveTo(200,325)
    ctx.lineTo(200,475)
    ctx.lineCap = 'round';
    ctx.stroke()

    //右胳膊
    ctx.beginPath()
    ctx.lineWidth = 50;
    ctx.moveTo(550,325)
    ctx.lineTo(550,475)
    ctx.lineCap = 'round';
    ctx.stroke()

    // 左腿
    ctx.beginPath()
    ctx.lineWidth = 50;
    ctx.moveTo(325,550)
    ctx.lineTo(325,625)
    ctx.lineCap = 'round';
    ctx.stroke()
    // 右腿
    ctx.beginPath()
    ctx.lineWidth = 50;
    ctx.moveTo(425,550)
    ctx.lineTo(425,625)
    ctx.lineCap = 'round';
    ctx.stroke()
    // 左角
    ctx.beginPath()
    ctx.lineWidth = 20;
    ctx.moveTo(250,100)
    ctx.lineTo(300,200)
    ctx.lineCap = 'round';
    ctx.stroke()
    // 右角
    ctx.beginPath()
    ctx.lineWidth = 20;
    ctx.moveTo(500,100)
    ctx.lineTo(450,200)
    ctx.lineCap = 'round';
    ctx.stroke()

    
    ctx.restore();


    ctx.beginPath()
    ctx.lineWidth = 20;
    ctx.moveTo(375,555)
    ctx.lineTo(375,600)
    ctx.lineCap = 'round';
    ctx.stroke()


    ctx.save()
    ctx.beginPath();
    ctx.fillStyle = '#fff'
    ctx.arc(300,250,25,0,-(Math.PI / 180)*360)
    ctx.arc(450,250,25,0,-(Math.PI / 180)*360)
    // ctx.arc(320,250,25,0,-(Math.PI / 180)*360)
    // ctx.arc(430,250,25,0,-(Math.PI / 180)*360)
    ctx.fill()
    // ctx.stroke();
    ctx.restore();

    ctx.beginPath();
    ctx.fillStyle = '#000'
    // ctx.arc(300,250,10,0,-(Math.PI / 180)*360)
    // ctx.arc(450,250,10,0,-(Math.PI / 180)*360)
    ctx.arc(315,250,10,0,-(Math.PI / 180)*360)
    ctx.arc(435,250,10,0,-(Math.PI / 180)*360)
    ctx.fill()
    // ctx.stroke();
</script>

</html>
